<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Revirra — Physician-Led Aesthetics</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="./styles.css" />

<body>
  <main class="container">

    <header class="hero">
      <img
        src="./assets/logo-draft-feb26.png"
        alt="Revirra logo"
        class="logo"
      />

      <p class="eyebrow">Physician-Led Aesthetics</p>

      <h1>Opening 2027</h1>

      <p class="subhead">
        A quiet, modern space for refined, natural-looking rejuvenation near
        Fishers and Fortville, Indiana.
      </p>

      <ul class="values">
        <li>Restore</li>
        <li>Revive</li>
        <li>Renew</li>
      </ul>
    </header>

    <section class="cta">
      <h2>Join the Interest List</h2>

      <form class="form">
        <input
          type="email"
          placeholder="you@example.com"
          aria-label="Email address"
          required
        />

    </section>

    <footer class="footer">
      <a href="mailto:hello@revirra.com">hello@revirra.com</a>
